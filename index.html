    /* åŠ è½½åŠ¨ç”» */
    .loading {

</head>
<body>
  <div class="header">

  <button class="new-chat-btn" onclick="newChat()">æ–°å¯¹è¯</button>

  <div class="input-container">

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const inputBox = document.getElementById('inputBox');
    const sendBtn = document.getElementById('sendBtn');

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const message = inputBox.value.trim();
      if (!message) return;

      // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
      addMessage(message, 'user');
      inputBox.value = '';
      inputBox.style.height = 'auto';

      // æ·»åŠ  AI æ¶ˆæ¯ï¼ˆæ¨¡æ‹Ÿï¼‰
      const aiMessage = addMessage('æ­£åœ¨æ€è€ƒä¸­...', 'ai', true);
      
      // æ¨¡æ‹Ÿ AI å›å¤
      setTimeout(() => {
        const responses = [
          'è¿™æ˜¯ä¸€ä¸ªç¤ºä¾‹å›å¤ã€‚æˆ‘æ”¶åˆ°ä½ çš„æ¶ˆæ¯äº†ï¼š' + message,
          'æˆ‘ç†è§£äº†ä½ çš„é—®é¢˜ã€‚è®©æˆ‘æƒ³æƒ³å¦‚ä½•å›ç­”...',
          'å¥½çš„ï¼Œæˆ‘æ”¶åˆ°äº†ä½ çš„æ¶ˆæ¯ï¼š' + message,
          'æ„Ÿè°¢ä½ çš„æé—®ï¼è¿™æ˜¯æˆ‘çš„å›å¤ã€‚'
        ];
        const response = responses[Math.floor(Math.random() * responses.length)];
        aiMessage.querySelector('.message-content').textContent = response;
        aiMessage.querySelector('.message-content').classList.remove('loading');
      }, 1500);
    }

    // æ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function addMessage(content, type, isLoading = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const avatar = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
      let messageContent = content;
      
      if (isLoading) {
        messageContent = '<span class="loading"></span>';
      }

      messageDiv.innerHTML = `

        <div class="message-content">${messageContent}</div>
      `;

      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      
      return messageDiv;
    }

    // æ–°å¯¹è¯
    function newChat() {
      chatContainer.innerHTML = `

    // ç›‘å¬è¾“å…¥æ¡†é«˜åº¦
    inputBox.addEventListener('input', function() {
